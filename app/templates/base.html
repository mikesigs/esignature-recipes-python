<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="https://www.docusign.com/sites/all/themes/custom/docusign/favicons/favicon.ico">    
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Recipe Example</title>
    {% endif %}
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='assets_master/ie10-viewport-bug-workaround.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='assets_master/recipes.css') }}" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="recipes">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar">
            <a class="navbar-brand" href="{{base_url}}">DocuSign Recipes&mdash;Python</a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{base_url}}/logging_page" target='_blank'>API Logs</a></li>
                <li id="options"><a href="#">Options</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% include 'flash.html' %}
        {% block content %}{% endblock %}
	</div><!-- /.container -->

<!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ url_for('static', filename='assets_master/ie10-viewport-bug-workaround.js') }}"></script>
<script src="{{ url_for('static', filename='assets_master/mustache.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets_master/handlebars.min.js') }}"></script>

<!-- NOTE: If you update the Ace version or location, also update the "ace_cdn" variable in recipes.js!!! -->
<script src="https://cdn.jsdelivr.net/g/ace@1.2.3(noconflict/ace.js+noconflict/mode-xml.js+noconflict/mode-json.js+noconflict/theme-chrome.js)"></script>

<!-- JS for the recipes -->
<script>window.recipe_framework_base = "{{base_url}}";</script>
<script src="{{ url_for('static', filename='assets_master/recipes.js') }}"></script>
<script src="{{ url_for('static', filename='assets_master/api_logs.js') }}"></script>
<script src="{{ url_for('static', filename='assets_master/vkbeautify.js') }}"></script>
{% block footer_content %}{% endblock %}
</body>
</html>
